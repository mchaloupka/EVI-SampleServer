<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>EVI - YASGUI</title>
    <link href='yasgui.min.css' rel='stylesheet' type='text/css' />
